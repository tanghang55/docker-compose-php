version: '2'
services:
  php-fpm:
    build: ./php/
    ports:
      - "9000:9000"
      - "9501-9510:9501-9510"
    links:
#      - mysql-db:mysql-db
      - redis-db:redis-db
#      - mongo-db:mongo-db
#      - elasticsearch:elasticsearch
#      - consul:consul
#      - rabbitmq:rabbitmq
    volumes:
      - ../app:/data/www:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php-fpm:/var/log/php-fpm:rw
    restart: always
    command: php-fpm

  php-fpm74:
    build: ./php74/
    ports:
      - "9601:9601"
    privileged: true  
    links:
#      - mysql-db:mysql-db
      - redis-db:redis-db
      #      - mongo-db:mongo-db
      #      - elasticsearch:elasticsearch
#      - consul:consul
    #      - rabbitmq:rabbitmq
    volumes:
      - ../app:/data/www:rw
      - ./php74/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php74/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php74-fpm:/var/log/php-fpm:rw
    restart: always


  nginx:
    build: ./nginx
    depends_on:
      - php-fpm
      - php-fpm74
    links:
      - php-fpm:php-fpm
      - php-fpm74:php-fpm74
    volumes:
      - ../app:/data/www:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs/:/etc/nginx/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    restart: always
    command: nginx -g 'daemon off;'

